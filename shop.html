<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha Kavach - Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background-image: url('back3.jpeg');
            background-size: cover;
            color: #000000;
        }

        #main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #581e3d;
            padding: 10px;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #d59dad;
            padding: 10px;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            flex: 1;
            text-align: center;
        }

        .product-details img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .product-details h2 {
            color: #381138;
            margin-bottom: 10px;
        }

        .product-details p {
            margin-bottom: 20px;
        }

        .product-details span {
            font-weight: bold;
            color: #581e3d;
        }

        .quantity-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .quantity-form label {
            margin-right: 10px;
            color: #000;
        }

        .quantity-form input {
            width: 40px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .add-to-cart {
            background-color: #581e3d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #d59dad;
        }

        .cart-container {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .cart-item img {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }

        .cart-total {
            margin-top: 10px;
            text-align: right;
        }

        .checkout-btn {
            background-color: #581e3d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #d59dad;
        }
    </style>
</head>

<body>
    <header>
        <h1>Raksha Kavach - Shop</h1>
    </header>

    <div id="main">
        <div class="product-container">
            <div class="product-details">
                <img src="band.jpeg" alt="Product Image">
                <h2>Raksha Kavach Product</h2>
                <p>Price: <span>Rs 1500</span></p>
            </div>
            <div class="quantity-form">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>


        <div class="cart-container">
            <h2>Shopping Cart</h2>
            <div id="cart" class="cart-items">
              
            </div>
            <div class="cart-total">
                <p>Total: Rs<span id="total">0.00</span></p>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart() {
            const product = {
                name: "Raksha Kavach Product",
                price: 1500,
                quantity: parseInt(document.getElementById("quantity").value),
            };

            const existingProduct = cart.find(item => item.name === product.name);

            if (existingProduct) {
                existingProduct.quantity += product.quantity;
            } else {
                cart.push(product);
            }

            updateCart();
        }

        function updateCart() {
            const cartElement = document.getElementById("cart");
            const totalElement = document.getElementById("total");

            let cartHtml = "";
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartHtml += `
                    <div class="cart-item">
                        <img src="band.jpeg" alt="Product Image">
                        <div>
                            <p>${item.name}</p>
                            <p>Price: Rs${item.price.toFixed(2)} each</p>
                            <p>Quantity: ${item.quantity}</p>
                            <p>Total: Rs${itemTotal.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            });

            cartElement.innerHTML = cartHtml;
            totalElement.textContent = total.toFixed(2);
        }

        function checkout() {
            alert("Checkout functionality to be implemented.");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHerHub - Anonymous Discussion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e8e8;  /* Light Pink background color */
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;  /* White container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ff6b6b;  /* Reddish-Pink heading color */
        }

        .header p {
            font-size: 1rem;
            color: #888;  /* Light gray text color */
        }

        .discussion-board {
            max-height: 300px;  /* Limiting height for demonstration */
            overflow-y: auto;   /* Adding scroll for overflow */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;  /* Light background color */
            margin-bottom: 20px;
        }

        .post-form textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        button {
    background-color: #ff6b6b;  /* Reddish-Pink button color */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;  /* Smooth transition effect */
}

button:hover {
    background-color: #ff5262;  /* Darker Reddish-Pink on hover */
}

.post-form {
    width: 100%;
    text-align: center;
}
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>EmpowerHerHub - Anonymous Discussion</h1>
            <p>Discuss your problems openly and anonymously.</p>
        </div>

        <div class="discussion-board" id="discussionBoard">
            <!-- Discussion board content goes here -->
        </div>

        <div class="post-form">
            <textarea id="postContent" placeholder="Share your thoughts..." rows="4"></textarea>
            <button onclick="postMessage()">Post</button>
        </div>
    </div>

    <script>
        function postMessage() {
            // Dummy function for posting messages (not functional without backend)
            var postContent = document.getElementById('postContent').value;
            var discussionBoard = document.getElementById('discussionBoard');
            var newPost = document.createElement('div');
            newPost.textContent = postContent;
            discussionBoard.appendChild(newPost);
            document.getElementById('postContent').value = '';  // Clear the textarea after posting
        }
    </script>

</body>
</html>
